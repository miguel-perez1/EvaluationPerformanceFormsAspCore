<h1>User List</h1>
<p *ngIf="!user"><em>Loading...</em></p>

<table class='table' *ngIf="user">
  <thead>
    <tr>
      <th>Name</th>
      <th>Title</th>
      <th>SAP</th>
      <th>Division</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let use of user">
      <td>{{ use.name }}</td>
      <td>{{ use.title }}</td>
      <td>{{ use.sap }}</td>
      <td>{{ use.division }}</td>
    </tr>
  </tbody>
</table>
