<h1>Sample Database</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!user"><em>Loading...</em></p>

<table class='table' *ngIf="user">
  <thead>
    <tr>
      <th>Name</th>
      <th>Title</th>
      <th>SAP</th>
      <th>Division</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.title }}</td>
      <td>{{ user.sap }}</td>
      <td>{{ user.division }}</td>
    </tr>
  </tbody>
</table>
